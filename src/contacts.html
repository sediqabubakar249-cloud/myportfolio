<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Markup</title>
</head>
<body>
    <!-- Top Section -->
    <div id="header">
        <div id="left-section">

            <div id="logo"></div>
            <a href="/index.html">Nicki Rider</a>
            <div id="title"></div>
        </div>
        
        <div id="navigation-menu">
            <menu>
               <li><a href="/src/resume.html">Resume</a></li>
                <li><a href="/src/projects.html">Projects</a></li>
                <li><a href="/src/contacts.html">Contacts</a></li>
            </menu>
        </div>
    </div>
    
    <!-- main-section -->
    <div id="middle-section">
        <!-- Left Section-->
         <div>
            <!-- Heading Section -->
             <h1>Contact Me</h1>
             <p>Looking forward to hearing from you</p>
         </div>
         <!-- Details -->
          <div>
            <p><span>Phone</span>+2341234567890</p>
            <p><span>Email</span>+me@gmail.com</p>
          </div>
          <!-- Right Section-->
           <div>
            <form action="#">
                <!-- First name, Last name Group -->
                 <div>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" />
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" />
                    </div>
                </div>
                <!-- Email, Phone Number Group -->
                 <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />
                <div>
                    <label for="phone">Phone</label>
                    <input type="number" name="number" id="phone" />
                </div> 
                </div>
                <!-- Message Group-->
                 <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                 </div>
                 <button type="submit">Submit</button>
            </form>
           </div>
    
    <!-- lower Section -->
    <div id="footer">
        <p><span>Phone</span> <span>+2341234567890</span></p>
        <p><span>Email</span> <span>+me@gmail.com</span></p>
        <p>
            <span>Follow me</span>
            <span>
                <span id="linkedin">
                    <img src="/image/img 2.png" alt="ln"/>
                </span>
                <span id="twitter"><img src="/image/img 3.png" alt="x"/>
                </span>
            </span>
        </p>
        <p>&copy; 2025 | By Abubakar</p>
    </div>
</body>
</html>
